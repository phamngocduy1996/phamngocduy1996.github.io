    <main>
        <form class="form-row flex-column align-items-center form" id="myForm">
            <div class="form-group form-row  flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-4">
                <label class="col-12 col-lg-3 mb-2 mb-lg-0" for="fullname">Full name:</label>
                <div class="input-container col-12 col-lg-9">
                    <input type="text" class="form-control" id="txtfullname" name="fullname" placeholder="Please enter your full name">
                    <small>error message</small>
                </div>
            </div>

            <div class="form-group form-row flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-4">
                <label class="col-12 col-lg-3 mb-2 mb-lg-0" for="email">Email:</label>
                <div class="input-container col-12 col-lg-9">
                    <input type="text" class="form-control" id="txtemail" name="email" placeholder="Please enter your email">
                    <small>error message</small>
                </div>
            </div>

            <div class="form-group form-row flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-4">
                <label class="col-12 col-lg-3 mb-2 mb-lg-0" for="subject">Subject:</label>
                <div class="input-container col-12 col-lg-9">
                    <input type="text" class="form-control" id="txtsubject" name="subject">
                    <small>error message</small>
                </div>
            </div>

            <div class="form-group form-row flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-5">
                <label class="col-12 col-lg-3 mb-2 mb-lg-0" for="Message">Message:</label>
                <div class="input-container col-12 col-lg-9">
                    <textarea class="form-control" id="txtmessage" name="Message" rows="5"></textarea>
                    <small>error message</small>
                </div>
            </div>

            <div class="form-group col-12 col-lg-9 col-xl-6 text-right">
                <button class="px-4 py-2" onclick="validateInput()" type="submit">Send message</button>
            </div>
        </form>
    </main>
