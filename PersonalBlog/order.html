    <main>
        <form class="form-row flex-column align-items-center">
            <div class="form-group form-row flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-4">
                <label class="col-12 col-lg-4 mb-2 mb-lg-0" for="model">Model</label>
                <div class="input-container col-12 col-lg-8">
                    <select class="form-control" name="model" id="txtmodel">
                        <option value="----Select-Model----" disabled selected >----Select-Model----</option>
                        <option value="seiko"  >Seiko</option>
                        <option value="citizen">Citizen</option>
                        <option value="casio">Casio</option>
                        <option value="orient">Orient</option>
                    </select>
                    <small>error message</small>
                </div>
            </div>
            <fieldset class="form-group col-12 col-lg-9 col-xl-6">
                <div class="form-row flex-column flex-lg-row align-items-lg-center">
                    <legend class="col-form-label col-12 col-lg-4"></legend>
                    <div class="col-12 col-lg-8 ">
                        <div class="form-check d-inline-block mr-3">
                            <input class="form-check-input" type="radio" name="gender" id="txtmen" value="men">
                            <label class="form-check-label" for="men">Men</label>
                        </div>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" name="gender" id="txtwomen" value="women">
                            <label class="form-check-label" for="women">Women</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group form-row flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-4">
                <label class="col-12 col-lg-4 mb-2 mb-lg-0" for="yourname">Your name</label>
                <div class="input-container col-12 col-lg-8">
                    <input class="form-control" type=" text " id="txtyourname" name="yourname">
                    <small>error message</small>
                </div>

            </div>

            <div class="form-group form-row flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-4">
                <label class="col-12 col-lg-4 mb-2 mb-lg-0" for="deliverdate ">Deliver Date</label>
                <div class="input-container col-12 col-lg-8">
                    <input type="date" id="txtdeliverdate" name="diliverdate">
                    <small style="display:block">error message</small>
                </div>

            </div>

            <div class="form-group form-row flex-column flex-lg-row align-items-lg-center col-12 col-lg-9 col-xl-6 mb-4">
                <label class="col-12 col-lg-4 mb-2 mb-lg-0" for="deliverto ">Deliver to</label>
                <div class="input-container col-12 col-lg-8">
                    <textarea class="form-control" type="text" id="txtdeliverto" name="deliverto" rows="8"></textarea>
                    <small>error message</small>
                </div>
            </div>

            <fieldset class="form-group col-12 col-lg-9 col-xl-6">
                <div class="form-row flex-column flex-lg-row align-items-lg-center">
                    <legend class="col-form-label col-12 col-lg-4">Call before deliver?</legend>
                    <div class="col-12 col-lg-8 ">
                        <div class="form-check d-inline-block mr-3">
                            <input class="form-check-input" type="radio" name="call" id="txtyes" value="Yes">
                            <label class="form-check-label" for="yes"> Yes</label>
                        </div>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="radio" name="call" id="txtno" value="No" checked>
                            <label class="form-check-label" for="no"> No</label>
                        </div>
                    </div>
                </div>
            </fieldset>


            <button id="order-now" type="submit">Order now</button>

        </form>
